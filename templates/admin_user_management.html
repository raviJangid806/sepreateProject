<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="/static/css/admin_user_management_style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/static/css/homepage_style.css">
   
</head>
<body>


<!-- Navigation Bar with Scroll Effect -->
<div th:insert="fragments :: header"></div>

<!-- User Management Section -->
<div class="container mt-5 mb-5">
    <h1 class="text-center mb-4 animate__animated animate__fadeIn">User Management</h1>

    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Registered Users</h4>
            <table class="table table-bordered animate__animated animate__fadeInUp">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="userTable">
                <!-- User rows will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- footer -->
<div th:insert="fragments :: footer"></div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/static/js/admin_user_management_js.js"></script>
</body>
</html>
