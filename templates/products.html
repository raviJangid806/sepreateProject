<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <link rel="stylesheet" href="/static/css/products_style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/static/css/homepage_style.css">
</head>
<body>

<!-- Navbar -->
<div th:insert="fragments :: header"></div>

<!-- Products Section -->
<div class="container mt-5 mb-5">
    <h1 class="text-center mb-4 animate__animated animate__fadeIn">Our Products</h1>
    <div class="row">
        <!-- Product Card Example -->
        <div class="col-md-4 mb-4">
            <div class="card product-card animate__animated animate__fadeInUp">
                <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.shortDescription }}</p>
                    <a href="/products/{{ product.id }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        <!-- Repeat Product Cards Here -->
        <!-- Use a loop to dynamically generate product cards -->
    </div>
</div>


<!-- footer -->
<div th:insert="fragments :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
