<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Customer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/admin_all_customerC.css"> <!-- Custom Styles -->
</head>
<body>
    <!-- Sidebar -->
    <div class="d-flex">
       <div th:insert="admin_fragment :: header"></div>
        <!-- Main Content -->
        <div class="container-fluid p-4">
            <div class="row">
                <div class="col">
                    <h1 class="mb-4">All Customers</h1>

                    <!-- Search Bar -->
                    <div class="mb-4">
                        <input type="text" id="customerSearch" class="form-control" placeholder="Search Products...">
                    </div>

                    <!-- Products Table -->
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Mobile Number</th>
                                <th>Company Name</th> 
                                <th>Role</th> 
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="customerTable">
                            <tr th:each="customer : ${Customers}">
                                <td th:text="${customer.id}">1</td>
                                <td th:text="${customer.name}">ravi jangid</td>
                                <td th:text="${customer.email}">ravi@gmail.com</td>
                                <td th:text="${customer.mobileNumber}">9898784678</td>
                                <td th:text="${customer.companyName}">ravi enterprices</td>
                                <td th:text="${customer.role}">admin</td>
                                <td>
                                    <button class="btn btn-warning btn-sm">Edit</button>
                                    <button class="btn btn-danger btn-sm">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- Custom JavaScript for search functionality -->
    <script>
        document.getElementById("customerSearch").addEventListener("input", function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll("customerTable tr");

            rows.forEach(function(row) {
                const cells = row.querySelectorAll("td");
                let match = false;
                cells.forEach(function(cell) {
                    if (cell.textContent.toLowerCase().includes(searchTerm)) {
                        match = true;
                    }
                });
                row.style.display = match ? "" : "none";
            });
        });
    </script>
</body>
</html>
